{{- if .Values.monitoring.serviceMonitor.enabled }}
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: {{ include "aws-quota-checker.fullname" . }}
  labels:
    {{- include "aws-quota-checker.commonLabels" . | nindent 4 }}
spec:
  jobLabel: app.kubernetes.io/name
  selector:
    matchLabels:
      {{- include "aws-quota-checker.selectorCommonLabels" . | nindent 6 }}
  namespaceSelector:
    matchNames:
      - {{ .Release.Namespace | quote }}
  targetLabels:
    - app.kubernetes.io/instance
  endpoints:
    - honorLabels: true
      path: /metrics
      port: metrics
      scheme: http
      scrapeTimeout: 30s
      metricRelabelings:
{{- /*
"instance" is a very common label that is often used to refernce the
node that a pod is running on. Replace it with a more specific
label. 
*/}}
        - sourceLabels:
            - instance
          replacement: aws_resource
{{- end }}